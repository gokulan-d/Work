<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="files/css/style.css" />	
	</head>
	<body ng-app="nodeApp">
  		<div class="container" ng-controller="loginCtrl">
  			<h2 class="text-center">Login</h2>
  			<form class="well col-sm-4 col-sm-offset-4 logForm">
  				<div class="form-group">
  					<input type="text" ng-model="username" placeholder="Enter your username here..">
  				</div>
  				<div class="form-group">
  					<input type="password" ng-model="password"  placeholder="Enter your password here..">
  				</div>
  				<button ng-click="loginForm()" class="btn btn-success">submit</button>
  				<a href="/register">Sign up</a>


            <div class="errReport" ng-show="errorMss">           
              <ul class="list-unstyled">                  
                  <li>{{errorMss.msg}}</li>                   
              </ul>
          </div>
  			</form>
  		</div>

  		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Angular library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="files/js/app.js"></script>

		<script src="controllers/loginctrl.js"></script>
	</body>
</html>
